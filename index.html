<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Arquivo de estilo CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Bem-vindo ao Prime Video</title>
</head>
<body>
    <!-- Início do cabeçalho (header) -->
    <header>
        <nav>
            <ul class="menu-list">
                <!-- Itens do menu de navegação -->
                <li class="menu-item"><a href="#">Início</a></li>
                <li class="menu-item"><a href="#">Filmes</a></li>
                <li class="menu-item"><a href="#">Séries</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fim do cabeçalho -->

    <!-- Início do conteúdo principal (main) -->
    <main>
        <!-- Banner principal -->
        <figure class="banner">
            <img src="assets/img/primevideoimg1.png" alt="banner com logo do Prime Video da Amazon" class="img-banner">
        </figure>

        <!-- Carousel Primário -->
        <section class="carousel-primary">
            <!-- Seta de navegação -->
            <figure class="carousel-figure carousel-arrow">
                <img src="assets/img/seta1.png" alt="imagem de uma seta à esquerda">
            </figure>

            <!-- Itens do carousel -->
            <figure class="carousel-figure">
                <img src="assets/img/TheBoys.jpg" alt="Imagem da série THE BOYS">
                <figcaption class="carousel-caption">THE BOYS</figcaption>
            </figure>
            <figure class="carousel-figure">
                <img src="assets/img/chris.JPG" alt="Imagem da série Todo mundo odeia o chris">
                <figcaption class="carousel-caption">Todo mundo odeia o chris</figcaption>
            </figure>
            <figure class="carousel-figure">
                <img src="assets/img/interstellar.jpg" alt="Imagem do filme Interstellar">
                <figcaption class="carousel-caption">Interstellar</figcaption>
            </figure>

            <!-- Seta de navegação -->
            <figure class="carousel-figure carousel-arrow">
                <img src="assets/img/seta2.png" alt="imagem de uma seta à direita">
            </figure>
        </section>

        <!-- Carousel Secundário -->
        <section class ="carousel-secondary">
            <!-- Setas de navegação -->
            <figure class="carousel-figure carousel-arrow">
                <img src="assets/img/seta1.png" alt="imagem de uma seta à esquerda">
            </figure>

            <!-- Itens do carousel -->
            <figure class="carousel-figure">
                <img src="assets/img/RingsofPower.JPG" alt="Imagem da série O senhor dos Anéis">
                <figcaption class="carousel-caption">O senhor dos Anéis</figcaption>
            </figure>
            <figure class="carousel-figure">
                <img src="assets/img/TheBigBang.jpg" alt="Imagem da série The Bigbang Theory">
                <figcaption class="carousel-caption">The Bigbang Theory</figcaption>
            </figure>
            <figure class="carousel-figure">
                <img src="assets/img/TopGun.jpg" alt="Imagem do filme Top Gun">
                <figcaption class="carousel-caption">Top Gun</figcaption>
            </figure>

            <!-- Seta de navegação -->
            <figure class="carousel-figure carousel-arrow">
                <img src="assets/img/seta2.png" alt="imagem de uma seta à direita">
            </figure>
        </section>
    </main>
    <!-- Fim do conteúdo principal (main) -->

    <!-- Início do rodapé (footer) -->
    <footer>
        <!-- Links para redes sociais,sites e direitos autorais -->
        <ul class="social-links">
            <li>
                <p>© Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK. Reservados todos os direitos, Prime Video</p>
            </li>
            <li>
                <!-- Link para o YouTube -->
                <a href="https://www.youtube.com/@PrimeVideoBR/videos" target="_blank">
                    <img src="assets/img/youtube.png" alt="Ícone do YouTube">
                </a>
            </li>
            <li>
                <!-- Link para o Instagram -->
                <a href="https://www.instagram.com/primevideobr/" target="_blank">
                    <img src="assets/img/instagram.png" alt="Ícone do Instagram">
                </a>
            </li>
            <li>
                <!-- Link para o Prime Video Amazon -->
                <a href="https://www.primevideo.com/offers/nonprimehomepage/ref=atv_gst_GettingStarted_c_9zZ8D2_hm_hom?language=pt_BR" target="_blank">
                    <img src="assets/img/primevideoimg2.png" alt="Ícone do Prime Video Amazon">
                </a>
            </li>
        </ul>
    </footer>
    <!-- Fim do rodapé (footer) -->
</body>
</html>
